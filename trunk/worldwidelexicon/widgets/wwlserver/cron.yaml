cron:

- description: system self test
  url: /selftest
  schedule: every 1 minutes

- description: purge old geo logs
  url: /heartbeat
  schedule: every 1 hours

- description: purge old translation logs (older than 90 days)
  url: /purge/search
  schedule: every 2 hours

- description: purge old/invalid geolocation records
  url: /purge/geodb
  schedule: every 2 hours

- description: purge old stats data
  url: /purge/stats
  schedule: every 2 hours

- description: purge old queue database
  url: /purge/queue
  schedule: every 1 minutes
