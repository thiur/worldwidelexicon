application: worldwidelexicon
version: 3
runtime: python
api_version: 1

inbound_services:
- mail

handlers:
    
- url: /_ah/mail/(.*)
  script: incoming_email.py 
  login: admin

- url: /robots.txt
  script: admin.py

- url: /blueprint.html
  static_files: blueprint/index.html
  upload: blueprint/index.html

- url: /favicon.ico
  static_files: image/favicon.ico
  upload: image/favicon.ico

- url: /icon
  static_files: image/logo.png
  upload: image/logo.png

- url: /logo
  static_files: image/logo.png
  upload: image/logo.png

- url: /static
  static_dir: static
  
- url: /image
  static_dir: image
  
- url: /blueprint_overrides.css
  static_files: blueprint/blueprint_overrides.css
  upload: blueprint/blueprint_overrides.css

- url: /blueprint/plugins/buttons/icons
  static_dir: blueprint/plugins/buttons/icons

- url: /blueprint/plugins/buttons
  static_dir: blueprint/plugins/buttons

- url: /blueprint/plugins/fancy-type
  static_dir: blueprint/plugins/fancy-type

- url: /blueprint/plugins/link-icons/icons
  static_dir: blueprint/plugins/link-icons/icons

- url: /blueprint/plugins/link-icons
  static_dir: blueprint/plugins/link-icons

- url: /blueprint/plugins/rtl
  static_dir: blueprint/plugins/rtl

- url: /blueprint/plugins
  static_dir: blueprint/plugins

- url: /blueprint/src
  static_dir: blueprint/plugins

- url: /blueprint
  static_dir: blueprint
  
- url: /api
  script: home.py

- url: /batch
  script: translations.py

- url: /cache/(.*)
  script: translations.py

- url: /doc
  script: home.py
  
- url: /admin
  script: admin.py
  secure: optional

- url: /admin/(.*)
  script: admin.py
  secure: optional
  
- url: /comments/(.*)
  script: comments.py
  secure: optional
  
- url: /cron/(.*)
  script: cron.py
  
- url: /domains/(.*)
  script: admin.py
  secure: optional
  
- url: /headers
  script: admin.py
  secure: optional
  
- url: /heartbeat
  script: purge.py
  secure: optional
  
- url: /hosts/auth/(.*)
  script: hosts.py
  secure: optional
  
- url: /hosts/(.*)
  script: hosts.py
  secure: optional
  
- url: /language
  script: language.py
  
- url: /log
  script: translations.py

- url: /lsp/(.*)
  script: lsp.py

- url: /mt
  script: mt.py
  
- url: /proxy/(.*)
  script: proxy.py
  secure: optional

- url: /purge/(.*)
  script: purge.py
  
- url: /q
  script: translations.py
  
- url: /queue/(.*)
  script: translations.py
  secure: optional

- url: /ratelimit
  script: ip.py
  
- url: /request
  script: search.py

- url: /scores/(.*)
  script: scores.py
  secure: optional
  
- url: /setup
  script: admin.py
  secure: always
  
- url: /share
  script: search.py
  secure: optional
  
- url: /sidebar
  script: firefox.py
  secure: optional
  
- url: /stats/scores
  script: scores.py
  secure: optional
  
- url: /stream
  script: main.py
  
- url: /submit
  script: translations.py
  secure: optional
  
- url: /t/(.*)/(.*)/(.*)
  script: translations.py
  
- url: /t/(.*)/(.*)
  script: translations.py
  
- url: /t
  script: translations.py
  
- url: /unicode
  script: translations.py
  
- url: /users/(.*)
  script: users.py
  secure: optional

- url: /(.*)/(.*)/(.*)
  script: main.py
  secure: optional
  
- url: /(.*)/(.*)
  script: main.py
  secure: optional
  
- url: /(.*)
  script: main.py
  secure: optional

- url: /
  script: main.py
  secure: optional

- url: .*
  script: main.py
  secure: optional
